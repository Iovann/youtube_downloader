<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téléchargement</title>
</head>
<body>
    {% if download_links %}
    <h1>Téléchargement de la playlist</h1>
    <ul>
        {% for link in download_link %}
        <li><a href="{{ link }}" download>Télécharger</a></li>
        {% endfor %}
    </ul>
    {% elif download_link %}
    <h1>Téléchargement de la vidéo</h1>
    <a href="{{ download_link }}" download>Télécharger</a>
    {% endif %}
</body>
</html>
